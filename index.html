<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        html,body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
        input{
            width: 100px;
            height: 40px;
            margin: 0;
            padding: 0;
            font-size: 1em;
            text-align: center;
        }
        div#iresultado{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> + 
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar"  onclick="somar()">
    <div id="iresultado">Resultado</div>

    <script>
        function somar() {
            var tn1 = Number(document.querySelector('input#itxtn1').value)
            var tn2 = Number(document.querySelector('input#itxtn2').value)
            var resultado = document.querySelector('div#iresultado')

            //var n1 = Number(tn1.value)
            //var n2 = Number(tn2.value)

            var soma = tn1 + tn2

            resultado.innerHTML = `A soma entre ${tn1} e ${tn2} é igual a <strong> ${soma} </strong>`

        }

    </script>
</body>
</html>
